    <script>
      //script to handle local storage being undefined in iframe when using incognito.
      let storageOrUndefined;

      try {
        storageOrUndefined = window.localStorage;
      } catch (e) {
        storageOrUndefined = undefined;
      }

      if (!storageOrUndefined) {
        const lsProxy = new Proxy(
          {},
          {
            get: (_, prop, __) => (argument) => {
              if (!storageOrUndefined) {
                return null;
              }

              try {
                return storageOrUndefined[prop](argument);
              } catch (e) {
                return null;
              }
            },
          }
        );

        Object.defineProperty(window, 'localStorage', {
          value: lsProxy,
          configurable: true,
          enumerable: true,
          writable: false,
        });
      }
    </script>

    <script>
      //disabling auto zoom for text inputs on iphone.
      const isIPhone = /iPhone/.test(navigator.userAgent);
      const isSafari =
        navigator.vendor.match(/apple/i) &&
        !navigator.userAgent.match(/crios/i) &&
        !navigator.userAgent.match(/fxios/i) &&
        !navigator.userAgent.match(/Opera|OPT\//);

      if (isIPhone && isSafari) {
        const mvp = document.getElementById('myViewport');
        mvp.setAttribute('content', 'width=device-width, initial-scale=1, maximum-scale=1');
      }
    </script>
